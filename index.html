<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Razorpay-clone</title>

    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <nav class="bg-deepBlue">
      <div
        class="relative w-[1080px] mx-auto flex items-center justify-between"
      >
        <!-- LOGO -->
        <a href="/" class="cursor-pointer py-7 pr-7"
          ><img src="./assets/logo.svg" width="125px" height="30px" alt="logo"
        /></a>
        <ul class="flex space-x-7">
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Payments</a>
            <div
              class="absolute bottom-0 w-full bg-lightBlue h-1 hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Banking</a>
            <div
              class="absolute bottom-0 w-full bg-lightBlue h-1 hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Corporate Card</a>
            <div
              class="absolute bottom-0 w-full bg-lightBlue h-1 hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Payroll</a>
            <div
              class="absolute bottom-0 w-full bg-lightBlue h-1 hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Resources</a>
            <div
              class="absolute bottom-0 w-full bg-lightBlue h-1 hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Support</a>
            <div
              class="absolute bottom-0 w-full bg-lightBlue h-1 hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Pricing</a>
            <div
              class="absolute bottom-0 w-full bg-lightBlue h-1 hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
        </ul>
        <div class="flex space-x-6">
          <img
            src="./assets/india-flag.svg"
            alt="flag"
            width="28px"
            height="20px"
          />
          <button
            class="py-3 px-5 font-mullish text-white border-lightBlue border rounded-1 text-sm font-bold"
          >
            Log In
          </button>
          <button
            class="py-3 font-mullish px-4 text-sm font-bold rounded-sm text-lightBlue bg-white transition-all duration-200 hover:LightBlue500"
          >
            Sign Up
          </button>
        </div>
      </div>
    </nav>

    <section class="relative bg-deepBlue">
      <!-- Hero Section -->
      <div class="w-10/12 flex flex-row justify-between items-center mx-auto">
        <!-- Left Side -->
        <div class="space-y-8">
          <h1
            class="font-mullish font-bold text-[40px] leading-[1.2] text-white"
          >
            Power your finance,Grow your business
          </h1>
          <div class="w-6 h-1 bg-greenLight"></div>
          <p class="font-mullish text-[18px] leadin-7 text-white opacity-70">
            Accept payment from the customers.Automates payments to vendors &
            Employees
          </p>
          <button
            class="bg-lightBlue text-white font-mullish rounded-md font-bold hover:bg-lightBlue500 transition-all duration-200 py-[12px] px-[10px]"
          >
            Sign-Up-Now
          </button>
        </div>
        <!-- Right Side -->
        <img
          src="./assets/hero-illustration.jpg"
          alt="hero"
          class="w-full max-w-[680px]"
        />
      </div>
      <!-- Shape Part -->
      <div class="absolute left-0 right-0">
        <img
          src="./assets/hero-shape.svg"
          alt="shape"
          class="w-full object-fill scale-x-100"
        />
      </div>
      <!-- Feature Sedction -->
    </section>
  </body>
</html>
